{{include './header'}}
<div class="content flex-box">
    {{include './slide'}}
    <div class="content-body flex-box-1">
        <div class="mt10 bg-white">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>歌手</th>
                </tr>
                </thead>
                <tbody class="sotrlist">
                {{each datas as value i}}
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.songster}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../js/lib/require.js" defer async="true" data-main="../js/admin/main"></script>
{{include './footer'}}
