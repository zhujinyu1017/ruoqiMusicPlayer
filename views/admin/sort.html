<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/lib/sm.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div>添加分类</div>
<div class="content native-scroll">
    <div class="list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">分类</div>
                        <div class="item-input">
                            <input type="text" placeholder="请输入分类标签" name="sort" id="sort">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="btn-submit">提交</a>
            </div>
        </div>
    </div>
</div>
<table>
    <thead>
    <th>id</th>
    <th>name</th>
    </thead>
    <tbody>
    {{each datas as value}}
    <tr>
        <td>{{value.id}}</td>
        <td>{{value.name}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
<script src="../js/lib/zepto.js"></script>
<script src="../js/lib/sm.min.js"></script>
<script>
$("#btn-submit").on('click',function () {
    var sort=$("#sort").val();
    $.ajax({
        url:'/admin/sortAdd',
        type:'POST',
        data:{'sort':sort},
        error:function (result) {
            console.log('请求失败');
        },
        success:function (result) {
            if(result.success){
                console.log('请求成功');
//                location.reload();
            }
        }
    })
})
</script>
</body>
</html>
