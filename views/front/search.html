{{include './header'}}
<body>
<div class="page" id="locallist">
    <header class="bar bar-nav">
        <a class="icon icon-me pull-left open-panel" data-panel=".panel-left"></a>
        <h1 class='title'>{{title}}</h1>
    </header>
    <div class="content native-scroll">
        <div class="list-block media-list mt0-i">
            <ul>
                {{each datas as value index}}
                <li>
                    <div class="item-content">
                        <div class="item-media"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="44"></div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{value.name}}</div>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
<!--左侧栏-->
{{include './left'}}
<script src="./js/lib/zepto.js"></script>
<script src="./js/lib/sm.min.js"></script>
</body>
{{include './footer'}}
